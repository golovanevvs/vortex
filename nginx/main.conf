upstream rabbitmq_backend {
    server rabbitmq:15672;
}

upstream grafana_backend {
    server grafana:3000;
}

upstream delayed_notifier_main_server_backend {
    server delayed-notifier_main-server:7777;
}

upstream delayed_notifier_web_client_backend {
    server delayed-notifier_web-client:7778;
}

server {
    listen 80 default_server;
    server_name incompletely-elemental-moonfish.cloudpub.ru;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Корневой путь - информационная страница
    location / {
        add_header Content-Type text/html;
        return 200 '<html><body>
            <h1>Services</h1>
            <ul>
                <li><a href="/grafana/">Grafana</a></li>
                <li><a href="/rabbitmq/">RabbitMQ</a></li>
                <li><a href="/delayed-notifier_web-client/">Delayed Notifier</a></li>
            </ul>
            </body></html>';
    }

    # Grafana на отдельном пути
    location /grafana/ {
        proxy_pass http://grafana_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
}

    location = /grafana {
        return 302 /grafana/;
    }

    # RabbitMQ
    location /rabbitmq/ {
        proxy_pass http://rabbitmq_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        sub_filter 'href="/' 'href="/rabbitmq/';
        sub_filter 'src="/' 'src="/rabbitmq/';
        sub_filter_once off;

        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    location = /rabbitmq {
        return 302 /rabbitmq/;
    }

    # Main Server API - правильная конфигурация
    location /delayed-notifier_main-server/ {
        proxy_pass http://delayed_notifier_main_server_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для CORS если нужно
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Для OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            return 204;
        }
        
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Delayed Notifier Web Client
    location /delayed-notifier_web-client/ {
        proxy_pass http://delayed_notifier_web_client_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Важно для Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Отключаем редиректы внутри приложения
        proxy_redirect off;
        
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Обработка статических файлов Next.js
    location /_next/ {
        proxy_pass http://delayed_notifier_web_client_backend/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }
}